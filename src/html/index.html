<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/vanilla-dataTables.min.css">
    <title>AtCoder Bookmarks</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
        <div class="container-fluid">
            <a class="navbar-brand pr-4" href="#">
                <h2>AtCoder <span class="text-danger">Bookmarks</span></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active pl-3" aria-current="page" href="https://atcoder.jp/"><span
                            class="h6">AtCoder</span></a>
                    <a class="nav-link pl-3" href="https://kenkoooo.com/atcoder/#/table/"><span class="h6">AtCoder
                            Problems</span></a>
                    <a class="nav-link pl-3" href="https://onlinejudge.u-aizu.ac.jp/home"><span
                            class="h6">AOJ</span></a>
                    <a class="nav-link pl-3" href="https://algo-method.com/"><span class="h6">アルゴ式</span></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Content -->
    <div class="container py-5 bg-">
        <div class="row justify-content-center">
            <div class="d-flex col-12 col-md-10">
                <!-- Table -->
                <div class="table-responsive">
                    <table id="problem-table" class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th id="th-problem" class="pl-3 align-middle">Problem</th>
                                <th id="th-note" class="pl-3 align-middle">Note</th>
                                <th id="th-date" class="pl-3 align-middle">Date</th>
                                <th id="th-delete" class="pl-3 align-middle"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Problems -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="confirmationModalLabel">Connfirm Deletion</h6>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6></h6>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="confirmationBtn" class="btn btn-danger" data-row-index="" data-contest="" data-url=""
                        data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../lib/vanilla-dataTables.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.bundle.js"></script>
    <script type="module" src="../js/index.js"></script>
</body>

</html>
